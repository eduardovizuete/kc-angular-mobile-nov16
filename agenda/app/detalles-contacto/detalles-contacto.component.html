
<!-- La directiva 'ngIf' añade o elimina contenido del DOM según resuelva
la expresión indicada como 'true' o como 'false' -->
<div *ngIf="contacto">
    <!-- Nombre del contacto -->
    <h5>{{ contacto.nombre }}</h5>
    <!-- Botón eliminar contacto -->
    <button (click)="notificarEliminacion(contacto)">Eliminar Contacto</button>
</div>
